{% extends "aplication/index.html" %}


{% block titulo %}
<h1 class="mb-5">Jugadores</h1>
{% endblock titulo %}


{% block contenido %}

<table>
    <tr>
        <td width="200"><h2>Jugadores</h2></td>
        <td>
            <a
            href="{% url 'jugadores_create' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Crear"> </i>
            </a>
        </td>        
    </tr>
</table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>  
            <th>Equipo</th>           
        </tr>
    </thead>
    <tbody>
    {% for j in jugador_list  %}
        <tr>
            <td>{{ j.id }}</td>
            <td>{{ j.nombre }}</td>
            <td>{{ j.apellido }}</td>
            <td>{{ j.edad }}</td>
            <td>{{ j.equipo }}</td>
            <td>
                <a
                  href="{% url 'jugadores_update' j.id %}"
                  class="btn btn-primary"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-edit fa-sm" title="Editar Jugador"></i>
                </a>
                <a
                  href="{% url 'jugadores_delete' j.id %}"
                  class="btn btn-danger"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-trash fa-sm" title="Eliminar Jugador"></i>
                </a>                
            </td>  
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
